
syntax = "proto3";
option java_multiple_files = true;

package bank;

service Hello {
  rpc createAccpimt(Balance) returns (AccountID) {}
  rpc deposit(OpRequest) returns (OpReply) {}
  rpc balance(AccountID) returns(Balance) {}
}

message Balance {
  int32 balance = 1;
}

message AccountID {
  int32 id = 1;
}

message OpRequest {
  int32 id = 1;
  int32 value = 2;
}

message TransferRequest {
  int32 from = 1;
  int32 to = 2;
  int32 value = 3;
}


message OpReply {
  bool success = 1;
}